{% extends 'store/main.html' %}

{% load static %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col col-sm col-md col-lg col-xl-4">    
            
            <img src="{{ product.image.url }}" alt="product-img" srcset=""/>
        </div>
        <div class="col">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price }}</p>
            <p>Shipping Time: {{ product.eta }}</p>
            <p>Qauntity: {{ product.quantity }}</p>
            <p>Available: {{ product.available }}</p>
            <div>
                <button class="btn btn-primary">Buy now</button>
                <button 
                        type="button" 
                        data-product="{{ product.id }}"
                        data-action="add" 
                        class="btn btn-secondary add-btn update-cart"
                        >
                        Add to cart
                    </button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

{% endblock content %}
