{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>E-Commerce {% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href={% static 'css/main.css' %}>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <nav>
                <ul>
                    <h1>E-Commerce</h1>
                    <li>
                        <a href="{% url 'store' %}" target="_self" rel="noopener noreferrer">Store</a>
                    </li>
                    <li>
                        <a href="{% url 'cart' %}" target="_self" rel="noopener noreferrer">Cart</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'account_logout' %}" target="_self" rel="noopener noreferrer">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'account_login' %}" target="_self" rel="noopener noreferrer">Login</a>
                    </li>
                    
                    {% endif %}
                    
                    
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock content %}
        <main>

        <script src="" async defer></script>
    </body>
</html>
