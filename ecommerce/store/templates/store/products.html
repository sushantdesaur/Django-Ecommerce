{% extends 'store/main.html' %}

{ % load static % } 

{% block content %}

<h1>Products</h1>

{% for product in products %}

<h2>{{ product.name }}</h2>
<p>{{ product.description }}</p>
<p>{{ product.price }}</p>
<img src="{{ product.image.url }}" alt="" srcset=""/>
<a href="{% url 'product' product.pk %}">View</a>

{% endfor %}


{% endblock content %}
